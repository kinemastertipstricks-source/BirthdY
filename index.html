<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Birthday ðŸ’–</title>

<style>
body{
margin:0;
overflow:hidden;
font-family: 'Segoe UI', sans-serif;
background:linear-gradient(135deg,#ffd1e8,#ff9fd2);
text-align:center;
}

/* OPEN BUTTON */
#openBtn{
position:absolute;
top:40%;
left:50%;
transform:translate(-50%,-50%);
padding:20px 40px;
font-size:22px;
background:#ff4fa3;
color:white;
border:none;
border-radius:40px;
cursor:pointer;
box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

#main{
display:none;
}

/* CENTRAL MESSAGE */
#messageBox{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:white;
padding:40px;
border-radius:20px;
box-shadow:0 10px 30px rgba(0,0,0,0.2);
z-index:5;
}

#messageBox h1{
color:#ff2f92;
font-size:36px;
margin:0;
}

/* FLOATING IMAGES */
.floating{
position:absolute;
width:100px;
height:100px;
object-fit:cover;
border-radius:15px;
opacity:0;
transition:all 1s ease;
}

/* SPECIAL STACK IMAGES */
.special{
position:absolute;
width:120px;
height:120px;
border-radius:15px;
object-fit:cover;
cursor:pointer;
transform-style:preserve-3d;
transition:transform 0.8s;
}

.flip{
transform:rotateY(180deg);
}

.hiddenMessage{
position:absolute;
width:120px;
height:120px;
background:white;
border-radius:15px;
display:flex;
align-items:center;
justify-content:center;
font-size:14px;
padding:10px;
backface-visibility:hidden;
transform:rotateY(180deg);
}

/* BALLOONS */
.balloon{
position:absolute;
width:40px;
height:60px;
background:#ff6ec7;
border-radius:50%;
animation:floatBalloon 6s infinite ease-in;
}

@keyframes floatBalloon{
0%{bottom:-100px;}
100%{bottom:110%;}
}

</style>
</head>

<body>

<button id="openBtn">Open Your Letter PookieðŸŽ€</button>

<div id="main">

<div id="messageBox">
<h1>Happy Birthday Chuchu ðŸ’–</h1>
<p>You the real magic. Stay beautiful.
    May you live Your life with prosperity afterstepping into 
    the maturity. Cant believe You are already 18 like whaaaa... 
    You are still that 16 year old girl (Chhotu) in my eyes when I
first saw You. Go Gurl conquer the WorldddddðŸŽ‚ðŸŽˆ</p>
</div>

</div>

<audio id="player"></audio>

<script>

const openBtn=document.getElementById("openBtn");
const main=document.getElementById("main");

const songs=[
"songs/111.mp3",
"songs/112.mp3",
"songs/113.mp3",
"songs/114.mp3",
"songs/115.mp3"
];

openBtn.onclick=()=>{
openBtn.style.display="none";
main.style.display="block";
startFloating();
};

/* 32 FLOATING IMAGES */
function startFloating(){
for(let i=1;i<=32;i++){
let img=document.createElement("img");
img.src="images/"+i+".jpeg";   
img.className="floating";
img.style.top=Math.random()*80+"%";
img.style.left=Math.random()*90+"%";
document.body.appendChild(img);

setTimeout(()=>{
img.style.opacity=1;
},200*i);
}
setTimeout(stackSpecial,7000);
}

/* 5 SPECIAL IMAGES */
function stackSpecial(){

let positions=[
{top:"10%",left:"10%"},
{top:"10%",right:"10%"},
{bottom:"10%",left:"10%"},
{bottom:"10%",right:"10%"},
{bottom:"5%",left:"50%",transform:"translateX(-50%)"}
];

for(let i=33;i<=37;i++){
let container=document.createElement("div");
container.className="special";
container.style.top=positions[i-33].top;
container.style.left=positions[i-33].left;
container.style.right=positions[i-33].right;
container.style.bottom=positions[i-33].bottom;
container.style.transform=positions[i-33].transform || "";

let img=document.createElement("img");
img.src="images/"+i+".jpeg";
img.style.width="100%";
img.style.height="100%";
img.style.borderRadius="15px";

let hidden=document.createElement("div");
hidden.className="hiddenMessage";
hidden.innerText="You make life brighter fr ðŸ’•";

container.appendChild(img);
container.appendChild(hidden);

container.onclick=()=>{
container.classList.toggle("flip");
let player=document.getElementById("player");
player.src=songs[(i-33)];
player.play();
};

document.body.appendChild(container);
}
createBalloons();
}

/* BALLOONS */
function createBalloons(){
for(let i=0;i<15;i++){
let b=document.createElement("div");
b.className="balloon";
b.style.left=Math.random()*100+"%";
b.style.animationDuration=(4+Math.random()*4)+"s";
document.body.appendChild(b);
}
}

</script>

</body>
</html>
